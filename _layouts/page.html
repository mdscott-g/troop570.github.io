<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="page-template">
    {% include navigation.html %}
    <div class="container">
      <h1>{{ page.title }}</h1>
      {% if page.jumbotron %}
        <div class="jumbotron">
          {%include {{page.jumbotron}} %}

      {% endif %}
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
